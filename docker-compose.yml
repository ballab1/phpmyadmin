version: '3.5'

services:
    phpadmin:
        build:
            args:
                CBF_VERSION: ${CBF_VERSION:-dev}
                CONTAINER_NAME: phpmyadmin
                CONTAINER_VERSION: 1.0.6
                FROM_BASE: supervisord:${CONTAINER_TAG:-latest}
            cache_from:
                - alpine:3.6
                - base_container:${CONTAINER_TAG:-latest}
                - supervisord:${CONTAINER_TAG:-latest}
            context: .
            dockerfile: Dockerfile
        container_name: phpadmin
        environment:
            DEBUG_TRACE: ${DEBUG_TRACE:-0}
            MYSQL_PASSWORD: ${CFG_PASS}
            MYSQL_ROOT_PASSWORD: ${CFG_PASS}
            MYSQL_USER: ${CFG_USER}
#            PMA_ARBITRARY: 1
#        external_links:
#            - db_server:db
        hostname: phpadmin
        image: phpadmin:${CONTAINER_TAG:-latest}
#        links:
#            - 172.18.0.5:db
        logging:
            driver: json-file
            options:
                max-file: "3"
                max-size: "10m"
        ports:
            - 8002:80
#        restart: unless-stopped
        volumes:
            - ./vols/log:/var/log
#           - ./vols/sessions       
